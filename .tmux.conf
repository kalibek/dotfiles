unbind C-b
set -g prefix `
bind-key ` send-prefix

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind H resize-pane -L
bind J resize-pane -D
bind K resize-pane -U
bind L resize-pane -R


bind | splitw -h -p 25
bind - splitw -v -p 25

bind z splitw -h
bind v splitw -v

